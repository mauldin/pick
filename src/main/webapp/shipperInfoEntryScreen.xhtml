<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:event listener="#{pickupBean.initConversation}"
             type="preRenderView"></f:event>
    <h:head>
        <title>Shipper Information Entry Screen</title>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputStylesheet library="css" name="shipperInfoEntryScreen.css"/>
        <h:outputStylesheet library="css" name="mock.css"/>
    </h:head>
    <h:body>
        <table class="data mediumFont">
            <tr>
                <td>Date:</td>
                <td><h:outputText value="#{misc.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" type="date" />
                    </h:outputText></td>
                <td class="centered">OLD DOMINION FREIGHT LINE, INC.</td>
                <td>Pgm:</td>
                <td>Something</td>
            </tr>
            <tr>
                <td>Time:</td>
                <td><h:outputText value="#{misc.date}">
                        <f:convertDateTime pattern="HH:mm:ss z" type="time"
                                           timeZone="US/Eastern" />
                    </h:outputText></td>
                <td class="centered">Pick Up Sheet Update</td>
                <td>User:</td>
                <td>user todo</td>
            </tr>
        </table>
        <table class="data mediumFont">
            <tr>
                <td class="column1">
                    <h:outputText value="Caller Name:"/>
                </td>
                <td class="column2">
                    <h:inputText value="#{pickupBean.caller.firstname}"/>
                    <h:inputText value="#{pickupBean.caller.lastname}"/> 
                </td>
                <td class="column3">
                    <h:outputText value="Caller"/>
                </td>
                <td class="column4">
                    <h:inputText value="#{pickupBean.caller.phonenum}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Telephone:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.shipper.phone}"/>
                </td>
                <td>
                    Account #:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.shipper.shipperid}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.shipper.shippername}"/>
                </td>
                <td>
                    S/C:
                </td>
                <td>
                    <h:inputText value="sc"/>
                </td>
            </tr>
            <tr>
                <td>
                    Address 1:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.shipper.addressid.addressone}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Address 2:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.shipper.addressid.addresstwo}"/>
                </td>
            </tr>
            <tr>
                <td>
                    City/St/Zp:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.shipper.addressid.city}" size="20"/>
                    <h:inputText value="#{pickupBean.shipper.addressid.stateid.stateid}" maxlength="3" size="3"/>
                    <h:inputText value="#{pickupBean.shipper.addressid.zip}" maxlength="10" size="10"/>
                </td>
            </tr>
        </table>

        <hr/>

        <table class="data mediumFont">
            <tr>
                <td>
                    Contact:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.shipper.contactid.firstname}"/>
                    <h:inputText value="#{pickupBean.shipper.contactid.lastname}"/>
                </td>
                <td>
                    Fax #: <br/>
                    Ext:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.shipper.contactid.fax}"/> <br/>
                    <h:inputText value="#{pickupBean.shipper.contactid.ext}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Rquested P/U Dt:
                </td>
                <td>
                    <p:calendar value="#{calendarBean.date3}" id="popupButtonCal" showOn="button" />  
                </td>
                <td>
                    Shipping Times
                </td>
                <td>
                    <h:inputText value="#{pickupBean.ship.startshiptime}"/> to <h:inputText value="#{pickupBean.ship.endshiptime}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Secondary Number:
                </td>
                <td>
                    <h:inputText value="#{pickupBean.ship.secondarynum}"/>
                </td>
            </tr>
            <tr/>
            <tr>
        </table>
    </h:body>
</html>
